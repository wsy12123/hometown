<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的订单</title>

    <link type="text/css" rel="stylesheet" th:href="@{/static/css/minireset.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/cart.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/orderManger.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/bookManger.css}" />
    <script language="JavaScript" th:src="@{/static/script/order.js}"></script>
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="../../index.html">
                <img th:src="@{|/static/uploads/logo.png|}" alt=""
                /></a>
            <h1>我的订单</h1>
        </div>
        <div class="header-right">
            <h3>欢迎<span th:text="${session.currUser.uname}"></span>光临闽南北土特产网上平台</h3>
            <div class="order"><a th:href="@{/order.do(operate='getOrderList')}">我的订单</a></div>
            <div class="destory"><a th:href="@{/user.do(operate='cancelUser')}">注销</a></div>
            <div class="gohome">
                <a th:href="@{/page.do(operate='page',page='index')}">返回</a>
            </div>
        </div>
    </div>
</div>
<div class="list">
    <div class="w">
        <table>
            <thead>
            <tr>
                <th>订单号</th>
                <th>订单日期</th>
                <th>订单金额</th>
                <th>订单数量</th>
                <th>订单详情</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderBean:${session.orderList}" th:object="${orderBean}">
                <td th:text="*{orderNo}"></td>
                <td th:text="*{orderDate}">
                </td>
                <td th:text="*{orderMoney}">90.00</td>
                <td th:text="*{totalGoodsCount}"></td>
                <td><a th:onclick="|getOrder(*{id})|">查看详情</a></td>
            </tr>

            </tbody>
        </table>
        <div class="footer">
            <div class="footer-right">
                <div>首页</div>
                <div>上一页</div>
                <ul>
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
                <div>下一页</div>
                <div>末页</div>
                <span>共10页</span>
                <span>30条记录</span>
                <span>到第</span>
                <input type="text" />
                <span>页</span>
                <button>确定</button>
            </div>
        </div>
    </div>
</div>
<div class="bottom">
    <div class="w">
        <div class="top">
            <ul>
                <li>
                    <a href="">
                        <img src="../../static/img/bottom1.png" alt="" />
                        <span>大咖级讲师亲自授课</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../static/img/bottom.png" alt="" />
                        <span>课程为学员成长持续赋能</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../static/img/bottom2.png" alt="" />
                        <span>学员真是情况大公开</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <dl>
                <dt>关于尚硅谷</dt>
                <dd>教育理念</dd>
                <!-- <dd>名师团队</dd>
                <dd>学员心声</dd> -->
            </dl>
            <dl>
                <dt>资源下载</dt>
                <dd>视频下载</dd>
                <!-- <dd>资料下载</dd>
                <dd>工具下载</dd> -->
            </dl>
            <dl>
                <dt>加入我们</dt>
                <dd>招聘岗位</dd>
                <!-- <dd>岗位介绍</dd>
                <dd>招贤纳师</dd> -->
            </dl>
            <dl>
                <dt>联系我们</dt>
                <dd>http://www.atguigu.com</dd>
                <dd></dd>
            </dl>
        </div>
    </div>
    <div class="down">
        尚硅谷书城.Copyright ©2015
    </div>
</div>
</body>
</html>
